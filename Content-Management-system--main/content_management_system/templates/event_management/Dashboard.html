<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EVents</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>S.N</th>
                                <th>Event Name</th>
                                <th>Date</th>
                                <th style="padding-left: 14px;">Action</th>
                                <th>Status</th>
                                <th>No of Registration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cell 1</td>
                                <td>Cell 2</td>
                                <td>Cell 2</td>
                                <td><select>
                                        <option value="undefined">delete</option>
                                        <option value="12" selected="">update</option>
                                        <option value="complete">complete</option>
                                    </select></td>
                                <td><select>
                                        <optgroup label="Active">
                                            <option value="12" selected="">Ongoing</option>
                                            <option value="13">Completed</option>
                                            <option value="14">Upcomming</option>
                                        </optgroup>
                                    </select></td>
                                <td>123</td>
                            </tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Add event</h2>
            <div class="mb-3"><input class="form-control" type="text" name="title" placeholder="Title" style="margin-top: 0px;"></div><select class="form-select">
                <option value="13">Event</option>
                <option value="14">Competition</option>
            </select><input class="form-control" type="text" name="Price" placeholder="Price" style="margin-top: 12px;"><textarea class="form-control" name="description" placeholder="Description" style="margin-top: 11px;"></textarea>
            <div class="mb-3"></div><input class="form-control" type="file" name="featured Image">
            <div class="mb-3"></div>
            <div class="d-flex justify-content-sm-center mb-3"><button class="btn btn-outline-warning text-end d-sm-flex justify-content-sm-center btn-xl" type="submit" style="padding: 16px 60px;text-align: right;color: rgb(0,0,0);background: #ffffff;border-width: 2px;border-style: solid;transform: scale(0.90);">SUbmit</button></div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/new-age.js"></script>
</body>

</html>
